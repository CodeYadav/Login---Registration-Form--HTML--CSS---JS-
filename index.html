<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up Form</title>
    <script src="https://kit.fontawesome.com/b8f55505cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="formsContainer">
            <div class="signinSignup">
                <form action="" class="signinForm">
                    <h2 class="title">Sign In</h2>
                    <div class="inputField">
                        <i class="fa-solid fa-user" style="color: hsl(37, 85%, 52%);"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="inputField">
                        <i class="fa-solid fa-key" style="color: hsl(37, 85%, 52%);"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="LOGIN" class="btn solid">
                    <p class="socialText">Or Sign in with social media platforms</p>
                    <div class="socialMedia">
                        <a href="#" class="socialIcon">
                            <i class='fab fa-facebook-square'></i>
                        </a>
                        <a href="#" class="socialIcon">
                            <i class="fa-brands fa-square-x-twitter"></i>
                        </a>
                        <a href="#" class="socialIcon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="socialIcon">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </div>
                </form>

                <form action="" class="signupForm">
                    <h2 class="title">Sign Up</h2>
                    <div class="inputField">
                        <i class="fa-solid fa-user" style="color: hsl(37, 85%, 52%);"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="inputField">
                        <i class="fa-solid fa-envelope" style="color: hsl(37, 85%, 52%)"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="inputField">
                        <i class="fa-solid fa-key" style="color: hsl(37, 85%, 52%);"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign Up" class="btn solid">
                    <p class="socialText">Or Sign up with social media platforms</p>
                    <div class="socialMedia">
                        <a href="#" class="socialIcon">
                            <i class='fab fa-facebook-square'></i>
                        </a>
                        <a href="#" class="socialIcon">
                            <i class="fa-brands fa-square-x-twitter"></i>
                        </a>
                        <a href="#" class="socialIcon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="socialIcon">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panelsContainer">
            <div class="panel leftPanel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat nemo soluta fuga.</p>
                    <button class="btn transparent" id="signupBtn">
                        Sign Up
                    </button>
                </div>
                <img src="IMG/rocket.svg" alt="" class="image">
            </div>

            <div class="panel rightPanel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat nemo soluta fuga.</p>
                    <button class="btn transparent" id="signinBtn">
                        Sign In
                    </button>
                </div>
                <img src="IMG/desk.svg" alt="" class="image">
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
